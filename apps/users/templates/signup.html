{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block stylesheets %}
        {% include 'adminlte/lib/_styles.html' %}
        <link rel="stylesheet" href="{% static 'css/img.css' %}">
{% endblock %}
{% block title %}{{ "Sign Up" }}{% endblock %}
{% block content %}
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <div class="col-xs-3">&nbsp;</div>
        <div class="col-xs-6">
            <div class="col-xs-12" style="font-size: 2.1rem; font-weight: 300; margin-bottom: .9rem; text-align: center;">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="ComercialMed Logo" class="img-size-200 img-circle center2" style="opacity: .8">
                </div>    
                <a href="/" style="color: #495057 !important;"><b>Commerce</b>MED</a>
            </div>
            <div class="col-xs-12" style="font-size: 1.0rem; font-weight: 300; margin-bottom: .9rem; text-align: center; color: #495057 !important;">
                Sign Up
            </div>
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
        <div class="col-xs-3">&nbsp;</div>
    </form>
    </div>
{% endblock %}
